# Configuration file version, DO NOT MODIFY.
version: 20

# Enables or disables the update checker (recommended to keep as true).
# Configuration type: Boolean
# Default value: true
update-checker: true

# Available languages: en-US, pt-BR, es-ES, ru-RU.
# Configuration type: String
language: en-US

# -----------------------------------------------------------
# Day/Night Duration Settings
# -----------------------------------------------------------
# - day-night-duration:
#     - enabled: Toggles custom day/night duration.
#       Type: Boolean (Default: false)
#     - day-duration: Duration of the day in seconds.
#       Type: Integer (Range: 1 - 86400, Default: 600)
#     - night-duration: Duration of the night in seconds.
#       Type: Integer (Range: 1 - 86400, Default: 600)
# -----------------------------------------------------------

# -----------------------------------------------------------
# Automatic PvP Settings
# -----------------------------------------------------------
# - automatic-pvp:
#     - enabled: Toggles automatic PvP.
#       Type: Boolean (Default: true)
#     - day-end: Time when the day ends.
#       Type: Integer (Range: 1 - 24000, Default: 12000)
# -----------------------------------------------------------

# -----------------------------------------------------------
# BossBar Settings
# -----------------------------------------------------------
# - boss-bar:
#     - time-remaining: Shows time remaining until day/night.
#       Type: Boolean (Default: true)
# -----------------------------------------------------------

# -----------------------------------------------------------
# Automatic Difficulty Settings
# -----------------------------------------------------------
# - automatic-difficulty:
#     - enabled: Toggles automatic difficulty change.
#       Type: Boolean (Default: false)
#     - day: Difficulty during the day.
#     - night: Difficulty during the night.
#       Type: String (Values: PEACEFUL, EASY, NORMAL, HARD)
# -----------------------------------------------------------

# -----------------------------------------------------------
# PvP Settings
# -----------------------------------------------------------
# - pvp-settings:
#     - keep-inventory-when-killed-by-player: Players keep items when killed by another player.
#       Type: Boolean (Default: false)
# -----------------------------------------------------------

# -----------------------------------------------------------
# Notification Settings
# -----------------------------------------------------------
# - notify-players:
#     - chat:
#         - day-night-starts: Notifies when it becomes day/night.
#         - hit-another-player-during-day: Notifies that combat is not allowed during the day.
#           Type: Boolean (Default: true)
#     - title:
#         - enabled: Toggles title notifications.
#           Type: Boolean (Default: true)
#         - fade-in: Fade-in duration (20 = 1 second).
#         - stay: Duration the message stays on screen.
#         - fade-out: Fade-out duration.
#           Type: Integer
#     - sound:
#         - enabled: Toggles sound notifications.
#           Type: Boolean
#         - day/night:
#             - sound: Sound to be played.
#               Type: String (https://github.com/CallVDois/DayNightPvP/wiki/Sounds)
#             - volume: Sound volume.
#               Type: Float (Range: 0.0 - 1.0, Default: 1.0)
# -----------------------------------------------------------

# -----------------------------------------------------------
# Vault Settings
# -----------------------------------------------------------
# - vault:
#     - lose-money-on-death:
#         - enabled: Players lose money upon death if they have the 'dnp.losemoney.<percentage>' permission.
#         - only-at-night: Players lose money only at night.
#         - killer-reward-money: The killer receives the money lost by the victim.
#           Type: Boolean (Default: true)
# -----------------------------------------------------------

# -----------------------------------------------------------
# GriefPrevention Settings
# -----------------------------------------------------------
# - grief-prevention:
#     - pvp-in-land: Allows PvP to continue inside GriefPrevention
#       land if combat started outside.
#       Type: Boolean (Default: false)
# -----------------------------------------------------------

worlds:
  world:
    day-night-duration:
      enabled: false
      day-duration: 600
      night-duration: 600
    automatic-pvp:
      enabled: true
      day-end: 12000
    boss-bar:
      time-remaining: false
    automatic-difficulty:
      enabled: false
      day: NORMAL
      night: HARD
    pvp-settings:
      keep-inventory-when-killed-by-player: false
    notify-players:
      chat:
        day-night-starts: true
        hit-another-player-during-day: true
      title:
        enabled: true
        fade-in: 20
        stay: 20
        fade-out: 20
      sound:
        enabled: true
        day:
          sound: ENTITY_CHICKEN_AMBIENT
          volume: 1.0
        night:
          sound: ENTITY_GHAST_AMBIENT
          volume: 1.0
    vault:
      lose-money-on-death:
        enabled: false
        only-at-night: true
        killer-reward-money: true
    grief-prevention:
      pvp-in-land: false