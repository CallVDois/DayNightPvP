# Configuration file version
# DO NOT MODIFY THIS VALUE! Used internally by the plugin
version: 20

# Enables or disables the update checker
# Recommended to keep enabled for notification of new versions
update-checker: true

# Plugin language
# Available languages:
# - en-US (English)
# - pt-BR (Portuguese Brazil)
# - es-ES (Spanish)
# - ru-RU (Russian)
language: en-US

# =========================================================
# DAY/NIGHT CYCLE CONFIGURATION
# =========================================================
# Customize the duration of day/night cycle for each world
#
# day-duration: Duration of daytime in seconds
# - Minimum: 1 second
# - Maximum: 86400 seconds (24 hours)
# - Minecraft Default: 14400 seconds (10 minutes)
#
# night-duration: Duration of nighttime in seconds
# - Same rules as day-duration
# - Minecraft Default: 7200 seconds (5 minutes)
# =========================================================

# =========================================================
# AUTOMATIC PVP CONFIGURATION
# =========================================================
# Automatic PvP control system based on day/night cycle
#
# enabled: Enables/disables the system
# day-end: Time in ticks when the day ends
# - 0 = Sunrise
# - 6000 = Noon
# - 12000 = Sunset
# - 18000 = Midnight
# =========================================================

# =========================================================
# BOSSBAR CONFIGURATION
# =========================================================
# Displays a bar at the top of the screen showing:
# - Time remaining until next transition (day/night)
# - Visual indicator of current cycle
# - PvP status (enabled/disabled)
# =========================================================

# =========================================================
# AUTOMATIC DIFFICULTY
# =========================================================
# Automatically changes world difficulty:
# 
# day: Difficulty during daytime
# night: Difficulty during nighttime
#
# Available difficulties:
# - PEACEFUL
# - EASY
# - NORMAL
# - HARD
# =========================================================

# =========================================================
# PVP SETTINGS
# =========================================================
# Advanced PvP system control:
#
# keep-inventory-when-killed-by-player:
# - true: Players keep inventory when dying in PvP
# - false: Items are dropped normally
#
# =========================================================

# =========================================================
# NOTIFICATION SYSTEM
# =========================================================
# Customize how players are notified:
#
# chat: Chat messages
# - day-night-starts: Day/night start announcement
# - hit-another-player-during-day: PvP attempt during day
#
# title: Screen messages
# - fade-in: Appearance time (ticks)
# - stay: Display duration (ticks)
# - fade-out: Disappearance time (ticks)
# 
# sound: Sound effects
# - Complete sound list:
#   https://github.com/CallVDois/needkg/wiki/Sounds
# =========================================================

# =========================================================
# VAULT INTEGRATION
# =========================================================
# Economic system for PvP:
#
# lose-money-on-death:
# - enabled: Enables/disables money loss
# - only-at-night: Only during nighttime
# - killer-reward-money: Killer receives the money
#
# Required permission: dnp.losemoney.<0-100> (Percentage of money the user should lose upon death.)
# =========================================================

# =========================================================
# GRIEFPREVENTION INTEGRATION
# =========================================================
# PvP control in protected areas:
#
# pvp-in-land:
# - true: Allows PvP in claims
# - false: Blocks PvP in claims
# =========================================================

worlds:
  world:
    day-night-duration:
      enabled: false
      day-duration: 600
      night-duration: 600
    automatic-pvp:
      enabled: true
      day-end: 12000
    boss-bar:
      time-remaining: false
    automatic-difficulty:
      enabled: false
      day: NORMAL
      night: HARD
    pvp-settings:
      keep-inventory-when-killed-by-player: false
    notify-players:
      chat:
        day-night-starts: true
        hit-another-player-during-day: true
      title:
        enabled: true
        fade-in: 20
        stay: 20
        fade-out: 20
      sound:
        enabled: true
        day:
          sound: ENTITY_CHICKEN_AMBIENT
          volume: 1.0
        night:
          sound: ENTITY_GHAST_AMBIENT
          volume: 1.0
    vault:
      lose-money-on-death:
        enabled: false
        only-at-night: true
        killer-reward-money: true
    grief-prevention:
      pvp-in-land: false